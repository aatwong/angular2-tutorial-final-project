<h1>Add User</h1>
<div class="col-md-6 col-lg-6 well">
    <form>
        <fieldset>
            <legend>User</legend>
            <div>
                <label>Name</label>
                <input 
                    id="name"
                    type="text"
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="name">
                    
            </div>
            <div>
                <label>Email</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="email" type="text">
            </div>
            <div>
                <label>Phone</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="phone" type="text">
            </div>
        </fieldset>
        <fieldset ngcontrolgroup="address">
            <legend>Address</legend>
            <div>
                <label>Street</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="street" type="text">
            </div>
            <div>
                <label>Suite</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="suite" type="text">
            </div>
            <div>
                <label>City</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="citye" type="text">
            </div>
            <div>
                <label>Zip Code</label>
                <input 
                    class="form-control ng-untouched ng-pristine ng-valid" 
                    ngcontrol="zipcode" type="text">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
